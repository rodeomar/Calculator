<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="scripts.js"></script>
<title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>  
        <section class="Calculator">
        <div class="screen"></div>


    <div class="buttons">
        <button type="button" class="btn btn-purple" data-num="*">*</button>
        <button type="button" class="btn btn-purple" data-num="/">/</button>
        <button type="button" class="btn btn-purple" data-num="+">+</button>
        <button type="button" class="btn btn-purple" data-num="-">-</button>

        <button type="button" class="btn btn-purple" data-num="9">9</button>
        <button type="button" class="btn btn-purple" data-num="8">8</button>
        <button type="button" class="btn btn-purple" data-num="7">7</button>
        <button type="button" class="btn btn-purple" data-num="6">6</button>
        <button type="button" class="btn btn-purple" data-num="5">5</button>
        <button type="button" class="btn btn-purple" data-num="4">4</button>
        <button type="button" class="btn btn-purple" data-num="3">3</button>
        <button type="button" class="btn btn-purple" data-num="2">2</button>
        <button type="button" class="btn btn-purple" data-num="1">1</button>
        <button type="button" class="btn btn-purple" data-num=".">.</button>

        <button type="button" class="btn btn-equal">=</button>
        <button type="button" class="btn btn-clear">C</button>
    </div>
    </section>
  
    
</body>
</html>
